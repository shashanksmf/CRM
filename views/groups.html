<div class="group wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-sm-4 createGroupForm"><h3 class="m-t-none m-b">Create Group</h3>

            <form role="form" class="ng-pristine ng-valid">
                <div class="form-group">
                    <input type="text" ng-model="groupName" placeholder="Group Name" class="form-control">
                </div>
                
                <div class="form-group">
                    <input type="text" placeholder="group Detail" ng-model="groupDetail" class="form-control">
                </div>
                
                 <button class="btn btn-primary createGroupBtn" ng-click="createGroup(groupName,groupDetail)" type="button"><i class="fa fa-check"></i>&nbsp;Create Group</button>
             
            </form>
        </div>    

<!-- 
        <div class="col-md-5 form-group createGroupForm">    
            <input type="text" class="form-control" ng-model="groupName" placeholder="group Name">
           
        </div> -->
    </div>
    <div class="row">
        <div class="col-md-3" ng-repeat="group in groups.Groups">
            <div class="ibox">
                <div class="ibox-content product-box" data-toggle="modal" data-target="#myModal" ng-click="editGroup($index)">
                <span class="glyphicon glyphicon-pencil"></span>
                    <div class="product-imitation" style="background-image:url('./img/groupIcon.png');    background-position: center center;
                        background-size: cover;">
                        
                    </div>
                    <div class="product-desc">
                                
                        <a href="#" class="product-name"> {{group.name}}</a>        
                        <small class="text-muted">created by {{group.admin}}</small>
                        



                        <div class="small m-t-xs">
                           {{group.details}}
                        </div>
                        <div class="m-t text-righ">

                            <a href="#" class="btn btn-xs btn-outline btn-primary"> <i class="glyphicon glyphicon-user"></i> {{group.membersCount}} contacts</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
 
    </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade groupAddUsers" role="dialog">
  <div class="modal-dialog">
In Modal{{users}}
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Users</h4>
      </div>
      <div class="modal-body">


      <div class="ibox float-e-margins">
          <div class="btn-primary addContactsTxtContainer">
          Adding Contacts to groups
          <i class="fa fa-sort-down" />
        </div>
    
         <input class="form-control" type="text" placeholder="start typing name..." ng-model="emplName">
        <ul class="list-group" >
          <li class="list-group-item" ng-repeat="user in emplNames | filter : emplName">
              <div ng-click="addEmpl(user)">{{user}}
                    <span ng-repeat="member in groups.Groups[groupIndex].Members">
                        <span ng-if="member.name == user">
                            <i class="fa fa-check checkIcon" ></i>
                        </span>
                    </span>
              </div>
          </li>
          
        </ul>
