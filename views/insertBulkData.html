<style>
.buttonload {
    background-color: #f3f3f4;
    border: none;
    color: black;
    font-size: 16px;
}
.loadingIcon {
    margin-left: 3px;
    margin-right: 2px;
}
.dropbox{
	display: flex;
	width: 100%;
	flex-direction: column;
	font-size: 14px !important;
}
.btnjsxls {
	border: 1px solid;
	width: 80%;
	padding: 8px;
	cursor: pointer;
	color: #dc8066 !important;
	-webkit-tap-highlight-color: #dc8066 !important;
}
.trDetails{
	z-index: 999;
	display: flex;
	cursor: pointer;
	height: 56px;
	line-height: 4;
	margin: auto;
}
.trDetails:hover{
	color: black;
}
.form-control-file {
	position: relative;
	width: 100%;
	height: 100%;
	top: 7em;
	min-height: 15em;
	color: #dc8066 !important;
	outline: none;
	visibility: hidden;
	cursor: pointer;
	background-color: #dc8066;
	box-shadow: 0 0 5px solid #dc8066;
}
.form-control-file:before {
	content: attr(data-title);
	position: absolute;
	top: 0.5em;
	left: 0;
	width: 100%;
	min-height: 14em;
	line-height: 8em;
	padding-top: 1.5em;
	opacity: 1;
	visibility: visible;
	text-align: center;
	border: 0.15em dashed #dc8066;
	transition: all 0.3s cubic-bezier(.25, .8, .25, 1);
	overflow: hidden;
}
.form-control-file:hover:before {
	border-style: solid;
	box-shadow: inset 0px 0px 0px 0.25em #dc8066;
}

body {

}
</style>
